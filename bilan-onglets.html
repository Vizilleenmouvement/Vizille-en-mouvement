let currentTheme = 'Culture';
let currentIndex = 0;

const themeClass = t => {
    const mapping = {
        'Culture': 'culture',
        'Environnement': 'environnement',
        'Travaux': 'travaux',
        'Patrimoine': 'patrimoine',
        'Solidarit√©': 'solidarite',
        'Sport': 'sport',
        'Enfance': 'enfance',
        'Mobilit√©s': 'mobilites',
        'Urbanisme': 'urbanisme',
        'Tranquillit√© publique': 'tranquillite',
        '√âconomie': 'economie',
        'Finance': 'finance',
        'Sant√©': 'sante',
        'Intercommunalit√©': 'interco',
        'Administration': 'admin',
        'Jumelages': 'jumelages',
        'Personnel': 'personnel'
    };
    return mapping[t] || '';
};

async function loadData() {
    try {
        const r = await fetch('data.json');
        allProjets = await r.json();
        filterByTheme(currentTheme);
        renderTabs();
    } catch(e) {
        console.error(e);
        document.getElementById('project-container').innerHTML = '<div class="empty-state"><div class="icon">‚ö†Ô∏è</div><p>Erreur de chargement</p></div>';
    }
}

function filterByTheme(theme) {
    currentTheme = theme;
    filteredProjets = allProjets.filter(p => p.theme === theme);
    filteredProjets.sort((a, b) => {
        if (b.importance !== a.importance) return b.importance - a.importance;
        return (a.id || 0) - (b.id || 0);
    });
    currentIndex = 0;
    render();
}

function renderTabs() {
    const html = THEMES.map(th => {
        const count = allProjets.filter(p => p.theme === th.id).length;
        return `<div class="tab ${currentTheme === th.id ? 'active' : ''}" data-theme="${th.id}">
            <span class="icon">${th.icon}</span>
            <span class="label">${th.label}</span>
            <span class="badge">${count}</span>
        </div>`;
    }).join('');
    document.getElementById('tabs').innerHTML = html;
    document.querySelectorAll('.tab').forEach(tab => {
        tab.onclick = () => filterByTheme(tab.dataset.theme);
    });
}

function renderDots() {
    const html = filteredProjets.map((_, i) => 
        `<div class="nav-dot ${i === currentIndex ? 'active' : ''}" data-index="${i}"></div>`
    ).join('');
    document.getElementById('nav-dots').innerHTML = html;
    document.querySelectorAll('.nav-dot').forEach(dot => {
        dot.onclick = () => { currentIndex = parseInt(dot.dataset.index); renderProject(); };
    });
}

function renderProject() {
    const container = document.getElementById('project-container');
    
    if (filteredProjets.length === 0) {
        container.innerHTML = '<div class="empty-state"><div class="icon">üì≠</div><p>Aucun projet dans cette th√©matique</p></div>';
        document.getElementById('nav-current').textContent = '0';
        document.getElementById('nav-total').textContent = '0';
        return;
    }
    
    const p = filteredProjets[currentIndex];
    const hasDetails = p.chiffres || p.chronologie || p.details || p.lien_source;
    
    let html = `<div class="project-card theme-${themeClass(p.theme)}">`;
    
    // Header avec statut et ann√©e
    html += `<div class="project-header">`;
    html += `<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">`;
    html += `<span class="project-theme-badge">${p.theme}</span>`;
    if (p.statut) {
        const statutClass = p.statut === 'R√©alis√©' ? 'realise' : (p.statut === 'En cours' ? 'encours' : 'programme');
        html += `<span class="statut-badge ${statutClass}">${p.statut}</span>`;
    }
    html += `</div>`;
    html += `<h2 class="project-title">${p.titre}</h2>`;
    if (p.annee) html += `<div class="project-slogan">üìÖ ${p.annee}${p.annee_fin && p.annee_fin !== p.annee ? ' - ' + p.annee_fin : ''}</div>`;
    html += `</div>`;
    
    // Body
    html += `<div class="project-body">`;
    if (p.description) html += `<p class="project-description">${p.description}</p>`;
    
    // Chiffres cl√©s
    if (p.chiffres && p.chiffres.length) {
        html += `<div class="chiffres-container">`;
        p.chiffres.forEach(c => {
            html += `<div class="chiffre-box"><div class="chiffre-valeur">${c.valeur}</div><div class="chiffre-label">${c.label}</div></div>`;
        });
        html += `</div>`;
    }
    
    // D√©tails
    if (p.details) {
        html += `<div class="project-section details"><h4>üìã D√©tails</h4><p>${p.details}</p></div>`;
    }
    
    // Chronologie
    if (p.chronologie && p.chronologie.length) {
        html += `<div class="project-section chronologie"><h4>üìÜ Chronologie</h4><ul class="chrono-list">`;
        p.chronologie.slice(0, 5).forEach(c => {
            html += `<li><span class="chrono-date">${c.date}</span> ${c.evenement}</li>`;
        });
        if (p.chronologie.length > 5) html += `<li class="chrono-more">... et ${p.chronologie.length - 5} autres √©v√©nements</li>`;
        html += `</ul></div>`;
    }
    
    // Sources / Liens
    if (p.lien_source && p.lien_source.length) {
        html += `<div class="project-section sources"><h4>üîó Sources</h4><div class="sources-list">`;
        p.lien_source.slice(0, 3).forEach(s => {
            html += `<a href="${s.url}" target="_blank" class="source-link">${s.type}: ${s.label}</a>`;
        });
        html += `</div></div>`;
    }
    
    html += `</div>`;
    
    // Budget si disponible
    if (p.budget && p.budget > 0) {
        html += `<div class="project-footer"><p class="project-vision">üí∞ Budget : ${p.budget.toLocaleString('fr-FR')} ‚Ç¨</p></div>`;
    }
    
    html += `</div>`;
    container.innerHTML = html;
    
    // MAJ navigation
    document.getElementById('nav-current').textContent = currentIndex + 1;
    document.getElementById('nav-total').textContent = filteredProjets.length;
    document.getElementById('btn-prev').disabled = currentIndex === 0;
    document.getElementById('btn-next').disabled = currentIndex === filteredProjets.length - 1;
    
    document.querySelectorAll('.nav-dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === currentIndex);
    });
}

function render() {
    renderTabs();
    renderDots();
    renderProject();
}

function prev() { if (currentIndex > 0) { currentIndex--; renderProject(); } }
function next() { if (currentIndex < filteredProjets.length - 1) { currentIndex++; renderProject(); } }

// LIGHTBOX
function openLightbox(src, caption) {
    document.getElementById('lightbox-img').src = src;
    document.getElementById('lightbox-caption').textContent = caption;
    document.getElementById('lightbox').classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeLightbox() {
    document.getElementById('lightbox').classList.remove('active');
    document.body.style.overflow = '';
}

function lightboxPrev() {
    if (currentIndex > 0) {
        currentIndex--;
        renderProject();
        const p = filteredProjets[currentIndex];
        if (p.image) {
            document.getElementById('lightbox-img').src = p.image;
            document.getElementById('lightbox-caption').textContent = p.titre;
        }
    }
}

function lightboxNext() {
    if (currentIndex < filteredProjets.length - 1) {
        currentIndex++;
        renderProject();
        const p = filteredProjets[currentIndex];
        if (p.image) {
            document.getElementById('lightbox-img').src = p.image;
            document.getElementById('lightbox-caption').textContent = p.titre;
        }
    }
}

// Events
document.getElementById('btn-prev').onclick = prev;
document.getElementById('btn-next').onclick = next;
document.getElementById('lightbox-close').onclick = closeLightbox;
document.getElementById('lightbox-prev').onclick = lightboxPrev;
document.getElementById('lightbox-next').onclick = lightboxNext;
document.getElementById('lightbox').onclick = e => { if (e.target.id === 'lightbox') closeLightbox(); };

// Clavier
document.addEventListener('keydown', e => {
    const lightboxOpen = document.getElementById('lightbox').classList.contains('active');
    if (e.key === 'Escape' && lightboxOpen) closeLightbox();
    if (e.key === 'ArrowLeft') lightboxOpen ? lightboxPrev() : prev();
    if (e.key === 'ArrowRight') lightboxOpen ? lightboxNext() : next();
});

// Swipe mobile
let touchStartX = 0;
document.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; });
document.addEventListener('touchend', e => {
    const diff = touchStartX - e.changedTouches[0].clientX;
    if (Math.abs(diff) > 50) { diff > 0 ? next() : prev(); }
});

loadData();
</script>
